<ion-header class="ion-no-border">
  <ion-toolbar color="danger">
    <ion-title>
      Home
    </ion-title>
    <ion-item color="danger">
      <ion-label style="color: black; font-size: 15px;" *ngIf="!lightMode"> <b>Dark Theme  </b> 
        <ion-icon name="logo-flickr"></ion-icon>
      </ion-label>
      <ion-label style=" font-size: 15px;" *ngIf="lightMode"> <b>Light Theme  </b> <ion-icon name="sunny-outline"></ion-icon></ion-label>

      <ion-toggle slot="end" (ionChange)="toggleTheme($event)"></ion-toggle>
    </ion-item>
<!--
  <ion-buttons slot="end">
    <ion-button color="medium">
      <ion-icon name="ellipse" class="large-icon"></ion-icon>
    </ion-button>
  </ion-buttons>-->

</ion-toolbar>

<ion-toolbar color="warning">

  
  <ion-tab-bar  >
    <ion-tab-button >
      <u> <b>Home</b> </u> <ion-icon  style="color: #fff;
      background: var(--custom-gradient-dark);"icon="assets/icon/home.svg" (click)="page1()">  
   
      </ion-icon>
    </ion-tab-button>
    <ion-tab-button >
      Lessons<ion-icon name="time-outline" (click)="page2()"></ion-icon>
    </ion-tab-button>
    <ion-tab-button >
      Calendar<ion-icon name="calendar-outline"  (click)="page3()"></ion-icon>
    </ion-tab-button>
    <ion-tab-button >
      About<ion-icon name="notifications-outline" (click)="page4()"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-toolbar>
</ion-header>

<ion-content >


  

  <div class="ion-padding">
    <div class="">
      <h4 class="p-4">Dashboard <span class="fr link">Edit</span></h4>
      
    </div>


    


    

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-card class="dark">
            <ion-card-content>
              <div class="title">
                <ion-icon name="book-outline" class="fl"></ion-icon>
                <p>Homework to do</p> 
                <h2>4</h2>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="medium">
            <ion-card-content>
              <div class="title">
                <ion-icon name="mail-outline" class="fl"></ion-icon>
                <p>Attendance score</p> 
                <h2>95%</h2>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="medium">
            <ion-card-content>
              <div class="title">
                <ion-icon name="bar-chart-outline" class="fl"></ion-icon>
                <p>Average grade</p> 
                <h2>10</h2>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="medium">
            <ion-card-content>
              <div class="title">
                <ion-icon name="reader-outline" class="fl"></ion-icon>
                <p>Classes today</p> 
                <h2>4</h2>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12">
          <ion-card class="medium">
            <ion-row>
              <ion-col size="6">
                <ion-card-content>
                  <div class="title">
                    <ion-icon name="time-outline" class="fl"></ion-icon>
                    <p>Next class today</p> 
                    <h2>Math</h2>
                  </div>
                </ion-card-content>
              </ion-col>
              <ion-col size="6">
                <ion-card-content>
                  <div class="title">
                  
                    <p class="mb">09:00 AM
                    <br>10:30 AM</p> 

                    <p>B-200 <br>Classroom</p> 
                  </div>
                </ion-card-content>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>


  

</ion-content>
