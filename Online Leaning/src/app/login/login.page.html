<ion-header>

</ion-header>

<ion-content>

  <div class="background-pic">
    <div class="ion-padding">
     <div class="background-filter">
       <div class="shape"><img src="../../assets/shape.svg" /></div>

       <ion-card>
         <ion-card-header>
           <ion-card-title>
            Welcome!
           </ion-card-title>
           <ion-card-subtitle>
            Time to Study online, Let's <a href="#" >Sign in</a>
           </ion-card-subtitle>
         </ion-card-header>
         <ion-card-content>
            <ion-item>
             <ion-input placeholder="Email Adress" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Password" type="password" [(ngModel)]="pass" (keydown)="onKeydown($event)"> </ion-input>
            </ion-item>
            <a href="http://localhost:8100/recover">Forgot Password</a>
            <ion-label color="danger" id="test2">
             </ion-label>
            <div class="bottom-section">
              <ion-button (click)="verif()">Sign In</ion-button>
              <span> Don't have an account ? <a href="http://localhost:8100/signup"> Sign Up</a></span>
            </div>
         </ion-card-content>
       </ion-card>
     </div>
  </div>
</div>
</ion-content>
